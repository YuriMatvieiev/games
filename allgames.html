<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Games</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/stars.css">
</head>

<body>
  <main class="page">
    <div class="page__container">
      <div class="allgames">
        <a href="#" class="allgames__item">
          <div class="allgames__title">Play Gates of Olympus </div>
          <div class="allgames__logo">
            <img src="img/gates_of_olympus_logo.png" alt="">
          </div>
          <ul data-stars="5" class="page__stars">
            <li class="icon-star-empty"></li>
            <li class="icon-star-empty"></li>
            <li class="icon-star-empty"> </li>
            <li class="icon-star-empty"></li>
            <li class="icon-star-empty"></li>
          </ul>
        </a>
        <a href="#" class="allgames__item">
          <div class="allgames__title">Play Book of Ra </div>
          <div class="allgames__logo">
            <img src="img/book-of-ra-logo.png" alt="">
          </div>
          <ul data-stars="4" class="page__stars">
            <li class="icon-star-empty"></li>
            <li class="icon-star-empty"></li>
            <li class="icon-star-empty"> </li>
            <li class="icon-star-empty"></li>
            <li class="icon-star-empty"></li>
          </ul>
        </a>
        <a href="#" class="allgames__item">
          <div class="allgames__title">Play Legacy of Dead </div>
          <div class="allgames__logo">
            <img src="img/logo_legacy_of_dead_logo-worlds.png" alt="">
          </div>
          <ul data-stars="3" class="page__stars">
            <li class="icon-star-empty"></li>
            <li class="icon-star-empty"></li>
            <li class="icon-star-empty"> </li>
            <li class="icon-star-empty"></li>
            <li class="icon-star-empty"></li>
          </ul>
        </a>
        <a href="#" class="allgames__item">
          <div class="allgames__title">Play Sweat Bonanza </div>
          <div class="allgames__logo">
            <img src="img/sweat-bonanza-logo.png" alt="">
          </div>
          <ul data-stars="2" class="page__stars">
            <li class="icon-star-empty"></li>
            <li class="icon-star-empty"></li>
            <li class="icon-star-empty"> </li>
            <li class="icon-star-empty"></li>
            <li class="icon-star-empty"></li>
          </ul>
        </a>
      </div>
    </div>
  </main>
</body>
<script src="js/script.js"></script>

</html>
